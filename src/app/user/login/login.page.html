<ion-header>
  <ion-toolbar>
    <ion-title>Pinpot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary">
          <ion-col>
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input [(ngModel)]="email" name="email" type="email" placeholder="your@email.com" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password" required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
