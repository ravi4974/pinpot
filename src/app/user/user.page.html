<ion-header>
  <ion-toolbar>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="user.thumbnail"/>
    <ion-card-header>
      <ion-card-title>{{user.name}}</ion-card-title>
      <ion-card-subtitle>{{incidents.length}} incidents reported</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
