<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title>Report Incident - Severity</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4>Select Severity: </h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-grid>
            <ion-row *ngFor="let severityGroup of groupedSeverities">
              <ion-col *ngFor="let severity of severityGroup.items" text-center (click)="selectedServerity=severity">
                <ion-img padding margin [src]="severity.imageUrl"></ion-img>
                <ion-label [ngClass]="{'active-severity':selectedServerity==severity}">{{severity.text}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="ion-float-right" (click)="next();">Next</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
